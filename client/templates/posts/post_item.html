<template name="postItem">
  <!-- {{> popupFeedback}} -->
  <div class="post">
    <div class="post-content">
      <h4 style="position: absolute;  right: 130px;">{{likes}}</h4>
      <button role="button" class="btn-heart btn btn-default" style="{{liked}}"><i class="fa fa-heart"></i></button>
      <button role="button" class="btn-say btn btn-default" data-toggle="tooltip" data-placement="top" title="Give personal feedback"><i class="fa fa-send"></i> Say</button>
      <h4>{{authorSchool}}</h4>
      <a href="{{pathFor 'postPage'}}">
      {{#each images}}
        <img src="{{this.url store='images'}}" alt="uploaded image" id="post-image" class="img-responsive post-image">
      {{/each}}
      </a>
      <p class="content">
        {{#autolink}}{{content}}{{/autolink}}
      </p>
      <hr>
      <div class="row">
        <div class="col-xs-1">
          <img src="{{authorImage}}" alt="author" class="img-responsive post-user-pic img-circle">
        </div>
        <div class="col-xs-10 post-user-info">
          {{#if ownPost}}
            <div class="dropdown pull-right">
              <a class="dropdown-toggle" data-toggle="dropdown">
                <i class="fa fa-chevron-down"></i>
              </a>
              <ul class="dropdown-menu" role="menu">
                <li><a href="" class="del-post">Delete</a></li>
              </ul>
            </div>
          {{/if}}
          <h5><a href="{{authorProfile}}">{{author}}</a></h5>
          <p><i class="fa fa-comment fa-lg"></i> {{commentsCount}}</p>
        </div>
      </div>
    </div>
  </div>
</template>
