<template name="postSubmit">
  <div class="well">
    <div id="no-content" class="alert alert-info alert-dismissible" role="alert" style="display:none;">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      Seems like there is no content in your post
    </div>
    <div id="no-category" class="alert alert-info alert-dismissible" role="alert" style="display:none;">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      Seems like you haven't selected any category for e.g. #Typography
    </div>
    <div id="more-category" class="alert alert-info alert-dismissible" role="alert" style="display:none;">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      Seems like you have selected more than one category
    </div>
    <div class="post-form-container">
      <form class="main form">
        <div class="form-group">
          <div id="preview-container">
            <button class="close hide">&times;</button>
          </div>
          {{#unless this.isUploaded}}
            {{> FS.UploadProgressBar bootstrap=true class='progress-bar-primary progress-bar active' showPercent=false}}
          {{/unless}}
          <div class="controls post-submit">
            <div id="post-img-upload" class="fa fa-cloud-upload fa-2x" data-toggle="tooltip" data-placement="left" title="Post a screenshot, select a #Category and push it">
              <input type="file" id="post-file-upload" />
            </div>
            <!-- <textarea name="postContent" id="postContent" placeholder="What are you working on today?" type="text" class="form-control" style="padding-right: 50px;"></textarea> -->
            {{#textareaAutocomplete name="postContent" id="postContent" settings=settings placeholder="What are you working on?" type="text" class="form-control" style="padding-right: 50px;" }}{{/textareaAutocomplete}}
          </div>
        </div>
        <input type="submit" value="Push" class="btn btn-primary btn-post pull-right" style="display:none" />
        <div class="clearfix"></div>
      </form>
    </div>
  </div>
</template>
<template name="userPill">{{tagName}}</template>
