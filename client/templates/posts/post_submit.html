<template name="postSubmit">
  <div class="well">
    <div id="no-content" class="alert alert-info alert-dismissible" role="alert" style="display:none;">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      Looks like there is no content in your post
    </div>
    <div class="post-form-container">
      <form class="main form">
        <div class="form-group">
          <div id="preview-container">
            <button type="button" class="close close-preview hide">&times;</button>
          </div>
          {{#unless this.isUploaded}}
            {{> FS.UploadProgressBar bootstrap=true class='progress-bar-primary progress-bar active' showPercent=false}}
          {{/unless}}
          <div class="controls post-submit">
            <div id="post-img-upload" class="fa fa-camera fa-2x" data-toggle="tooltip" data-placement="left" title="Post a screenshot, write something with some #tags">
              <input type="file" id="post-file-upload" />
            </div>
            <!-- <textarea name="postContent" id="postContent" placeholder="What are you working on today?" type="text" class="form-control" style="padding-right: 50px;"></textarea> -->
            {{#textareaAutocomplete name="postContent" id="postContent" settings=settings placeholder="What are you working on?" type="text" class="form-control" style="padding-right: 50px; height: 52px;" }}{{/textareaAutocomplete}}
          </div>
        </div>
        <div class="btn-group pull-right">
          <button type="button" class="btn btn-primary btn-post pull-right dropdown-toggle" data-toggle="dropdown" disabled style="display: none">Push <span class="caret"></span></button>
          <ul class="room-dropdown dropdown-menu" role="menu">
            <li><a href="" class="room-selection">Interaction Design</a></li>
            <li><a href="" class="room-selection">Illustration</a></li>
            <li><a href="" class="room-selection">Graphic Design</a></li>
            <li><a href="" class="room-selection">Digital Art</a></li>
            <li><a href="" class="room-selection">Art/Craft</a></li>
            <li><a href="" class="room-selection">Typography</a></li>
            <li><a href="" class="room-selection">Industrial Design</a></li>
            <li><a href="" class="room-selection">Photography</a></li>
          </ul>
        </div>
        <div class="clearfix"></div>
      </form>
    </div>
  </div>
</template>
<template name="userPill">{{tagName}}</template>
