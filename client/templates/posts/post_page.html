<template name="postPage">
    <div class="post-page col-xs-8 col-xs-offset-2">
        {{> post}}
        <ul class="comments">
            {{#each comments}} {{> commentItem}} {{/each}}
        </ul>
        {{#if currentUser}} {{> commentSubmit}} {{else}}
        <p>Please log in to leave a comment.</p>
        {{/if}}
    </div>
    <div class="col-xs-2">
    	<button class="btn-close btn btn-default btn-lg"><i class="fa fa-lg fa-close"></i></button>
    </div>
</template>
