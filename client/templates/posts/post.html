<template name="post">
  <div class="post">
    <div class="post-page-content">
      {{#each images}}
        <img src="{{this.url store='midImages'}}" alt="uploaded image" id="post-image" class="img-responsive post-image">
      {{/each}}
      <p class="content">
        {{#autolink}}{{content}}{{/autolink}}
      </p>
      <hr>
      <div class="row">
        <div class="col-xs-1">
          <img src="{{authorImage}}" alt="{{author}}" class="img-responsive post-page-user-pic img-rounded">
        </div>
        <div class="col-xs-10 post-page-user-info">
          <strong><a href="{{authorProfile}}">{{author}}</a></strong>
          <p>{{authorSchool}}</p>
          <p><i class="fa fa-comments text-muted"></i> {{commentsCount}}</p>
        </div>
      </div>
    </div>
    <ul class="comments">
      {{#each comments}} {{> commentItem}} {{/each}}
    </ul>
  </div>
</template>
