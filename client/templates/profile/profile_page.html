<template name="profilePage">
    <!-- <div class="col-xs-6"> -->
    <!-- <div class="row"> -->
    <div class="col-xs-6">
        {{> profilePic}}
    </div>
    <div class="col-xs-6">
        <div class="user-profile-info">
            <h3>{{firstName}} {{lastName}}</h3>
            <p>@{{username}} {{school}}</p>
            <p>{{about}}</p>
        </div>
        <div type="button" class="btn btn-default btn-block btn-lg">Message {{firstname}}</div>
    </div>
    <!-- </div> -->
    <!-- <div class="row"> -->
    <div class="col-xs-12">
        <div class="row well post-details">
        <div class="col-xs-2 col-xs-offset-6">
          <h4 class="text-center">POSTS</h4>
          <h5 class="text-center">{{postsCount}}</h5>
        </div>
        <div class="col-xs-2 col-xs-offset-1">
          <h4 class="text-center">FAVS</h4>
          <h5 class="text-center">{{postsCount}}</h5>
        </div>
        </div>
        {{#each posts}}
          {{> postItem}}
         {{/each}}
    </div>
    <!-- </div> -->
    <!-- </div> -->
</template>
