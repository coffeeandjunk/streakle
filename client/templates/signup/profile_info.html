<template name="profileInfo">
    <div class="col-md-4 col-md-offset-2">
        <div class="signup-form">
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" id="firstName" placeholder="First name">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="lastName" placeholder="Last name">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="email" placeholder="Personal email address">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="instituteEmail" placeholder="Institute email address">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="institute" placeholder="Institute">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="department" placeholder="Department">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="specialization" placeholder="Specialization (if any)">
                </div>
            </form>
        </div>
    </div>
</template>
