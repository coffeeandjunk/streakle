<template name="commentSubmit">
    <form name="comment" class="comment-form form">
        <div class="form-group {{errorClass 'body'}}">
            <div class="controls">
                <label for="body">Comment:</label>
                <textarea name="body" id="body" class="form-control" placeholder="Your text here..." rows="3"></textarea>
                <span class="help-block">{{errorMessage 'body'}}</span>
            </div>
        </div>
        <button type="submit" class="btn btn-primary pull-right">Add Comment</button>
        <div class="clearfix"></div>
    </form>
</template>
