<template name="commentItem">
<li>
	<div class="row">
	<img src="{{authorImage}}" alt="{{author}}" class="post-user-pic img-responsive img-circle col-xs-2">
		<div class="col-xs-10">
			<h4>
			<span class="author">{{author}}</span>
			<span class="text-muted">{{authorSchool}}</span>
			<p class="date pull-right text-muted">{{submittedText}}</p>
			</h4>
			<hr>
			<p>{{body}}</p>
		</div>
	</div>
</li>
</template>
